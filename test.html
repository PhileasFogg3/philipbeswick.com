<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" content="360&deg; Image - A-Frame">
    <title>Testing Environment</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="resources/images/icon/favicon.jpg" rel="icon">
    </head>

    <body>

        <div id="welcomeBox" class="welcome-box">
            <span class="close-icon" onclick="closeWelcomeBox()">&times;</span>
            <div id="hero"></div>
            <img id="backgroundImage" alt=""/>
            <div id="welcomeText"></div>
            <div id="attributions"></div>
        </div>

        <div id="settingsPlace" class="settings-place">
            <div id="settingsButton" class="settings-button"></div>
        </div>
        
        <div id="coordsBox">Loading...</div>
        <div id="textBox"></div>

        <div id="imageBox" class="image-box">
            <span class="close-icon" onclick="closeImageBox()">&times;</span>
            <img id="loadedImage" src="" alt="">
            <p id="imageCaption" class="caption"></p>
        </div>

        <a-scene>
        <a-assets id="asset-container"></a-assets>

        <a-sky id="sky"></a-sky>

        <!-- Hotspots container -->
        <a-image id="hotspot-container"></a-image>

            <a-entity id="cameraRig" camera inverted-look-controls position="0 1.6 0">
                <a-entity id="cam"           
                cursor="rayOrigin: mouse"
                raycaster="objects: .clickable, .hoverable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                material="color: white; shader: flat">  
            </a-entity>
        </a-entity>

        <a-entity id="raycast-target" position="0 0 0" raycast-target-setup></a-entity>

        <a-sphere id="hitPoint" position="0 0 0" radius="0.2" color="lime" visible="false"></a-sphere>

        <a-entity look-point-debugger></a-entity>

        </a-scene>

        <script src="js/welcomeBox/customizeWelcomeBox.js"></script>
        <script src="js/welcomeBox/welcomeData.js"></script>
        <script src="js/roomData.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/roomManager.js"></script>
        <script src="js/coordinates.js"></script>
        <script src="js/textManager.js"></script>
        <script src="js/imageManager.js"></script>
    </body>
</html>
